<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Produk - Citrus Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              citrus: "#F28B0D",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 font-sans min-h-screen">
    <div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded shadow">
      <h2 class="text-2xl font-semibold mb-6 text-citrus">Edit Produk</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Nama Produk</label
          >
          <input
            type="text"
            class="mt-1 block w-full rounded border-gray-300 shadow-sm"
            value="Jeruk Medan"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Harga</label>
          <input
            type="number"
            class="mt-1 block w-full rounded border-gray-300 shadow-sm"
            value="20000"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Stok</label>
          <input
            type="number"
            class="mt-1 block w-full rounded border-gray-300 shadow-sm"
            value="50"
          />
        </div>
        <div class="flex gap-4 mt-6">
          <button type="submit" class="bg-citrus text-white px-4 py-2 rounded">
            <a href="marketplace.html">Simpan Perubahan</a>
          </button>
          <button type="button" class="bg-red-500 text-white px-4 py-2 rounded">
            Hapus Produk
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
