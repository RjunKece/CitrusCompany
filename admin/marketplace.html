<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Produk - Citrus Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              citrus: "#F28B0D",
            },
          },
        },
      };
    </script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-citrus text-white p-6 flex flex-col">
        <h1 class="text-2xl font-bold mb-10">Citrus Admin</h1>
        <nav class="flex-1 flex flex-col justify-between">
          <div class="space-y-4">
            <a
              href="dashboard.html"
              class="flex items-center py-2 px-4 rounded hover:bg-orange-500"
            >
              <iconify-icon
                icon="material-symbols:dashboard-rounded"
                class="w-5 h-5 mr-2"
              ></iconify-icon>
              Dashboard
            </a>
            <a
              href="kelola-akun.html"
              class="flex items-center py-2 px-4 rounded hover:bg-orange-500"
            >
              <iconify-icon
                icon="material-symbols:manage-accounts-rounded"
                class="w-5 h-5 mr-2"
              ></iconify-icon>
              Kelola Akun
            </a>
            <a
              href="marketplace.html"
              class="flex items-center py-2 px-4 rounded hover:bg-orange-500"
            >
              <iconify-icon
                icon="gridicons:product"
                class="w-5 h-5 mr-2"
              ></iconify-icon>
              Produk Marketplace
            </a>
            <a
              href="verif.html"
              class="flex items-center py-2 px-4 rounded hover:bg-orange-500"
            >
              <iconify-icon
                icon="material-symbols:domain-verification-outline"
                class="w-5 h-5 mr-2"
              ></iconify-icon>
              Verifikasi Produk
            </a>
            <a
              href="datake.html"
              class="flex items-center py-2 px-4 rounded hover:bg-orange-500"
            >
              <iconify-icon
                icon="qlementine-icons:money-16"
                class="w-5 h-5 mr-2"
              ></iconify-icon>
              Data Keuangan
            </a>
          </div>
          <div class="pt-6">
            <a
              href="#"
              class="flex items-center py-2 px-4 rounded hover:bg-orange-700"
            >
              <iconify-icon
                icon="tabler:logout"
                class="w-5 h-5 mr-2"
              ></iconify-icon>
              Logout
            </a>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8 overflow-auto">
        <header class="flex justify-between items-center mb-6">
          <h2 class="text-3xl font-semibold">Produk Marketplace</h2>
          <div class="flex items-center space-x-4">
            <span class="text-gray-700">Admin</span>
          </div>
        </header>

        <!-- Produk Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Produk 1 -->
          <div class="bg-white rounded shadow p-4">
            <img
              src="jeruk medan.jpg"
              alt="Jeruk Manis"
              class="w-full h-40 object-cover rounded mb-4"
            />
            <h3 class="text-xl font-semibold">Jeruk Medan</h3>
            <p class="text-gray-600">Rp 20.000</p>
            <p class="text-gray-500 text-sm mb-4">Stok: 50</p>
            <div class="flex gap-2">
              <button class="bg-blue-500 text-white px-3 py-1 rounded">
                <a href="edit-hapus-p.html">Ubah</a>
              </button>
              <button class="bg-red-500 text-white px-3 py-1 rounded">
                <a href="edit-hapus-p.html">Hapus</a>
              </button>
            </div>
          </div>

          <!-- Produk 2 -->
          <div class="bg-white rounded shadow p-4">
            <img
              src="jeruk siam.jpg"
              alt="Jeruk Bali"
              class="w-full h-40 object-cover rounded mb-4"
            />
            <h3 class="text-xl font-semibold">Jeruk Siam</h3>
            <p class="text-gray-600">Rp 25.000</p>
            <p class="text-gray-500 text-sm mb-4">Stok: 30</p>
            <div class="flex gap-2">
              <button class="bg-blue-500 text-white px-3 py-1 rounded">
                <a href="edit-hapus-p.html">Ubah</a>
              </button>

              <button class="bg-red-500 text-white px-3 py-1 rounded">
                <a href="edit-hapus-p.html"></a>
                Hapus
              </button>
            </div>
          </div>

          <!-- Produk 3 -->
          <div class="bg-white rounded shadow p-4">
            <img
              src="jeruk garut.jpg"
              alt="Jeruk Lokal"
              class="w-full h-40 object-cover rounded mb-4"
            />
            <h3 class="text-xl font-semibold">Jeruk Garut</h3>
            <p class="text-gray-600">Rp 18.000</p>
            <p class="text-gray-500 text-sm mb-4">Stok: 70</p>
            <div class="flex gap-2">
              <button class="bg-blue-500 text-white px-3 py-1 rounded">
                <a href="edit-hapus-p.html">Ubah</a>
              </button>
              <button class="bg-red-500 text-white px-3 py-1 rounded">
                <a href="edit-hapus-p.html">Hapus</a>
              </button>
            </div>
          </div>
          <div class="bg-white rounded shadow p-4">
            <img
              src="jeruk keprok.jpg"
              alt="Jeruk Lokal"
              class="w-full h-40 object-cover rounded mb-4"
            />
            <h3 class="text-xl font-semibold">Jeruk Keprok</h3>
            <p class="text-gray-600">Rp 20.000</p>
            <p class="text-gray-500 text-sm mb-4">Stok: 70</p>
            <div class="flex gap-2">
              <button class="bg-blue-500 text-white px-3 py-1 rounded">
                <a href="edit-hapus-p.html">Ubah</a>
              </button>
              <button class="bg-red-500 text-white px-3 py-1 rounded">
                <a href="edit-hapus-p.html">Hapus</a>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
