<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifikasi Produk - Citrus Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              citrus: "#F28B0D",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 font-sans min-h-screen">
    <div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded shadow">
      <h2 class="text-2xl font-semibold mb-6 text-citrus">
        Detail Produk untuk Verifikasi
      </h2>
      <div class="space-y-4">
        <div>
          <p class="text-sm text-gray-500">Nama Produk</p>
          <p class="text-lg font-medium text-gray-800">Jeruk Peras</p>
        </div>
        <div>
          <p class="text-sm text-gray-500">Harga</p>
          <p class="text-lg font-medium text-gray-800">Rp 20.000</p>
        </div>
        <div>
          <p class="text-sm text-gray-500">Stok</p>
          <p class="text-lg font-medium text-gray-800">30</p>
        </div>
        <div class="flex gap-4 pt-6">
          <button class="bg-green-600 text-white px-4 py-2 rounded">
            <a href="verif.html">Verifikasi </a>
          </button>
          <button class="bg-red-500 text-white px-4 py-2 rounded">
            <a href="verif.html">Tolak </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
